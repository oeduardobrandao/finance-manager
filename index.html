<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wall&#183et: Finance Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Wall&#183et</h1>
        <nav>
            <ul>
                <li>Start</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="records">
            <section class="record negative">
                <span>20/01/2023</span>
                <span class="expense">62.50</span>
                <span>Oakberry</span>
                <button>Edit transaction</button>
                <button>Remove</button>
            </section>
            <section class="record positive">
                <span>10/01/2023</span>
                <span class="income">8,000.00</span>
                <span>Monthly wage</span>
                <button>Edit transaction</button>
                <button>Remove</button>
            </section>
            <section class="record negative">
                <span>09/01/2023</span>
                <span class="expense">9.00</span>
                <span>Drinking water</span>
                <button>Edit transaction</button>
                <button>Remove</button>
            </section>
            <section class="record negative">
                <span>08/01/2023</span>
                <span class="expense">14.90</span>
                <span>Amazon Prime (monthly subscription)</span>
                <button>Edit transaction</button>
                <button>Remove</button>
            </section>
        </section>
    </main>
    <footer>
        <p>All rights reserved. 2023</p>
    </footer>
</body>
</html>
